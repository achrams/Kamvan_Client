<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./form.css" rel="stylesheet">
    <link href="./home.css" rel="stylesheet">
    <title>KANBAN</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">KANBAN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">Menu<span class="caret"></span></button>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Home</a>
                            <a class="dropdown-item" href="#" onclick="addForm()">Add</a>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger" id="logoutbtn">Logout</button>
        </div>
    </nav>
    <div class="signin">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">LOGIN</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                                <div class="link">
                                    <a href="#" id="link" onclick="registerPage()">Don't have Account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="signup">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">REGISTER</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="signUpEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="signUpEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
                                    <label for="signUpPassword">Password</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="signUpVerify" class="form-control" placeholder="Password" required>
                                    <label for="signUpVerify">Verify Password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                                <div class="link">
                                    <a href="#" id="link" onclick="loginPage()">Have Account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-form">
        <div class="form-add">
            <div class="form-title">
                <h2>Add Kanban</h2>
            </div>
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Description">
                    </div>
                </div>
                <select class="custom-select">
                    <option selected>Tag</option>
                    <option value="1">Backlog</option>
                    <option value="2">Todo</option>
                    <option value="3">On Progress</option>
                    <option value="3">Finished</option>
                  </select>
                <div class="form-group row">
                    <div class="col-auto my-3">
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <button type="submit" class="btn btn-danger" onclick="cancelbtn()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="page">
        <div class="body-content">
            <div class="body-title">
                <h2>Kanban List</h2>
            </div>
            <div class="body-list">
                <div class="backlog">
                    <h4>Backlog</h4>
                    <div class="backlog-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Todo</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <h4>Todo</h4>
                    <div class="todo-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Backlog</button>
                            <button class="btn btn-dark">On Progress</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="todo-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Backlog</button>
                            <button class="btn btn-dark">On Progress</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="todo-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Backlog</button>
                            <button class="btn btn-dark">On Progress</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="on-progress">
                    <h4>On Progress</h4>
                    <div class="on-progress-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Todo</button>
                            <button class="btn btn-dark">Finished</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="on-progress-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">Todo</button>
                            <button class="btn btn-dark">Finished</button>
                            <button class="btn btn-danger">Delete</button>

                        </div>
                    </div>
                </div>
                <div class="finished">
                    <h4>Finished</h4>
                    <div class="finished-card">
                        <br>
                        <h5>Title</h5>
                        <h6>Description</h6>
                        <div class="btn-panel">
                            <br><br>
                            <button class="btn btn-primary">On Progress</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.js" integrity="sha384-DdjDfac4Pzu5FxE2PLZAXDaeKZVn/0/nxOGF0PrDzxZSG5jZmCl5W+XqneT/QuEb" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
